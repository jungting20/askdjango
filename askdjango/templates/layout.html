<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AskDjango{% endblock %}</title>
</head>
<body>

<h1>AskDjango</h1>

{% block content %}
{% endblock %}


{% if messages %}
    {% for message in messages %}
        {{ message.tags }}{# 메세지레벨 success,waring,debug 뭐 이런 메세지 레벨임#}
        {{ message.message }}{# 메세지 내용 #}
    {% endfor %}
{% endif %}
</body>
</html>
