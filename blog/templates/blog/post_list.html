{% extends "blog/layout.html" %}
{% block content %}
<form action="" method="get">
    <input type="text" name="q" value="{{ q }}"/>
    <input type="submit" value="검색">
</form>
    <ul>
{% for post in post_list %}
    <li>
        {{ post.id }}
        {% comment %}<a href="/blog/{{ post.id }}">{% endcomment %}
        <a href="{% url 'blog:post_detail' post.id %}">
            {{ post.title }}
        </a>
        {{ post.created_at }}
        {{ post.updated_at }}
    </li>
    </ul>
{% endfor %}
{% endblock %}
